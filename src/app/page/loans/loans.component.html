<div class="mb-6 grid grid-cols-1 xl:grid-cols-2 gap-6">
  <div
    class="relative flex flex-col bg-white rounded-xl shadow-lg overflow-hidden xl:col-span-2 border border-gray-200">

    <!-- Encabezado -->
    <div
      class="flex items-center justify-between p-6 bg-gradient-to-r from-teal-600 to-emerald-500 text-white rounded-t-xl shadow-md">
      <div>
        <h6 class="text-xl font-bold tracking-wide">Préstamos</h6>
        <p class="text-sm flex items-center gap-2 opacity-90">
          <strong>Estado de Préstamos</strong>
        </p>
      </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <table class="w-full min-w-[640px] border-collapse">
        <thead class="bg-gray-100">
          <tr class="border-b">
            <th class="py-4 px-6 text-left text-xs font-semibold uppercase text-gray-600">Nombre Deudor</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Fecha de Préstamo</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Fecha de Pago</th>
            <th class="py-4 px-6 text-right text-xs font-semibold uppercase text-gray-600">Valor</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let loan of loans; let i = index" class="border-b transition duration-300 hover:bg-gray-50">

            <!-- Nombre Deudor (Editable) -->
            <td class="py-4 px-6 font-semibold" (dblclick)="editField(i, 'deudor')">
              <input *ngIf="editingIndex === i && editingField === 'deudor'" [(ngModel)]="loan.deudor"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" class="border p-1 w-full">
              <span *ngIf="!(editingIndex === i && editingField === 'deudor')">{{ loan.deudor }}</span>
            </td>

            <!-- Fecha de Préstamo (Editable) -->
            <td class="py-4 px-6 text-center" (dblclick)="editField(i, 'fecha_prestamo')">
              <input *ngIf="editingIndex === i && editingField === 'fecha_prestamo'" [(ngModel)]="loan.fecha_prestamo"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" type="date" class="border p-1 w-full">
              <span *ngIf="!(editingIndex === i && editingField === 'fecha_prestamo')">{{ loan.fecha_prestamo }}</span>
            </td>

            <!-- Fecha de Pago (Editable) -->
            <td class="py-4 px-6 text-center" (dblclick)="editField(i, 'fecha_pago')">
              <input *ngIf="editingIndex === i && editingField === 'fecha_pago'" [(ngModel)]="loan.fecha_pago"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" type="date" class="border p-1 w-full">
              <span *ngIf="!(editingIndex === i && editingField === 'fecha_pago')">{{ loan.fecha_pago }}</span>
            </td>

            <!-- Valor (Editable) -->
            <td class="py-4 px-6 text-right font-semibold text-teal-600" (dblclick)="editField(i, 'valor')">
              <input *ngIf="editingIndex === i && editingField === 'valor'" [(ngModel)]="loan.valor" (blur)="saveEdit()"
                (keyup.enter)="saveEdit()" type="number" class="border p-1 w-full text-right">
              <span *ngIf="!(editingIndex === i && editingField === 'valor')">
                ${{ formatCurrency(loan.valor) }}
              </span>
            </td>

            <!-- Estado (Editable con Dropdown) -->
            <td class="py-4 px-6 text-center">
              <button (click)="togglePaymentStatus(loan)"
                class="px-3 py-1 text-xs font-semibold rounded-full transition duration-300"
                [ngClass]="loan.estado === 'Pagado' ? 'bg-green-500 text-white hover:bg-green-600' : 'bg-red-500 text-white hover:bg-red-600'">
                {{ loan.estado }}
              </button>
            </td>
          </tr>

          <!-- Total Préstamos Pendientes -->
          <tr class="bg-teal-50 font-bold text-teal-900">
            <td class="py-4 px-6 text-left">Total Préstamos Pendientes</td>
            <td class="py-4 px-6"></td>
            <td class="py-4 px-6"></td>
            <td class="py-4 px-6 text-right">
              ${{ formatCurrency(getTotalPendingLoans()) }}
            </td>
            <td class="py-4 px-6"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón para agregar préstamo -->
    <div class="flex justify-end p-4">
      <button (click)="openModal()"
        class="bg-teal-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-teal-600 transition">
        Agregar Préstamo +
      </button>
    </div>

    <!-- Modal para agregar préstamo -->
    <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Agregar Nuevo Préstamo</h2>

        <label class="block mb-2">Nombre Deudor:</label>
        <input type="text" [(ngModel)]="newLoan.deudor" class="w-full p-2 border rounded-md mb-3">

        <label class="block mb-2">Fecha de Préstamo:</label>
        <input type="date" [(ngModel)]="newLoan.fecha_prestamo" class="w-full p-2 border rounded-md mb-3">

        <label class="block mb-2">Fecha de Pago:</label>
        <input type="date" [(ngModel)]="newLoan.fecha_pago" class="w-full p-2 border rounded-md mb-3">

        <label class="block mb-2">Valor:</label>
        <input type="number" [(ngModel)]="newLoan.valor" class="w-full p-2 border rounded-md mb-3">

        <div class="flex justify-end gap-2">
          <button (click)="closeModal()" class="px-4 py-2 border rounded-md">Cancelar</button>
          <button (click)="addLoan()" class="px-4 py-2 bg-green-500 text-white rounded-md">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
