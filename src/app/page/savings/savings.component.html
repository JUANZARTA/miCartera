<div class="mb-6 grid grid-cols-1 xl:grid-cols-2 gap-6">
  <div class="relative flex flex-col bg-white rounded-xl shadow-lg overflow-hidden xl:col-span-2 border border-gray-200">

    <!-- Encabezado -->
    <div class="flex items-center justify-between p-6 bg-gradient-to-r from-blue-700 to-teal-500 text-white rounded-t-xl shadow-md">
      <div>
        <h6 class="text-xl font-bold tracking-wide">Mis Ahorros</h6>
        <p class="text-sm flex items-center gap-2 opacity-90">
          <strong>Estado Actual</strong>
        </p>
      </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <table class="w-full min-w-[640px] border-collapse">
        <thead class="bg-gray-100">
          <tr class="border-b">
            <th class="py-4 px-6 text-left text-xs font-semibold uppercase text-gray-600">Ahorro en</th>
            <th class="py-4 px-6 text-right text-xs font-semibold uppercase text-gray-600">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of savings; let i = index" class="border-b transition duration-300 hover:bg-gray-50">

            <!-- Ahorro en (Editable) -->
            <td class="py-4 px-6 font-semibold" (dblclick)="editField(i, 'tipo')">
              <input *ngIf="editingIndex === i && editingField === 'tipo'" [(ngModel)]="account.tipo"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" class="border p-1 w-full">
              <span *ngIf="!(editingIndex === i && editingField === 'tipo')">{{ account.tipo }}</span>
            </td>

            <!-- Valor (Editable) -->
            <td class="py-4 px-6 text-right font-semibold text-teal-700" (dblclick)="editField(i, 'valor')">
              <input *ngIf="editingIndex === i && editingField === 'valor'" [(ngModel)]="account.valor"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" type="number" class="border p-1 w-full text-right">
              <span *ngIf="!(editingIndex === i && editingField === 'valor')">
                ${{ formatCurrency(account.valor) }}
              </span>
            </td>
          </tr>

          <!-- Total Final -->
          <tr class="bg-teal-50 font-bold text-teal-900">
            <td class="py-4 px-6 text-left">Total</td>
            <td class="py-4 px-6 text-right">
              ${{ formatCurrency(getTotalSavings()) }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- BotÃ³n para agregar ahorro -->
    <div class="flex justify-end p-4">
      <button (click)="openModal()"
        class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition">
        Agregar Ahorro +
      </button>
    </div>

    <!-- Modal para agregar ahorro -->
    <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Agregar Nuevo Ahorro</h2>

        <label class="block mb-2">Ahorro en:</label>
        <input type="text" [(ngModel)]="newSaving.tipo" class="w-full p-2 border rounded-md mb-3">

        <label class="block mb-2">Valor:</label>
        <input type="number" [(ngModel)]="newSaving.valor" class="w-full p-2 border rounded-md mb-3">

        <div class="flex justify-end gap-2">
          <button (click)="closeModal()" class="px-4 py-2 border rounded-md">Cancelar</button>
          <button (click)="addSaving()" class="px-4 py-2 bg-green-500 text-white rounded-md">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
