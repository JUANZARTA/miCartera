<div class="mb-6 grid grid-cols-1 xl:grid-cols-2 gap-6">
  <div
    class="relative flex flex-col bg-white rounded-xl shadow-lg overflow-hidden xl:col-span-2 border border-gray-200">

    <!-- Encabezado -->
    <div
      class="flex items-center justify-between p-6 bg-gradient-to-r from-red-600 to-orange-600 text-white rounded-t-xl shadow-md">
      <div>
        <h6 class="text-xl font-bold tracking-wide">Deudas</h6>
        <p class="text-sm flex items-center gap-2 opacity-90">
          <strong>Estado de Deudas</strong>
        </p>
      </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto">
      <table class="w-full min-w-[640px] border-collapse">
        <thead class="bg-gray-100">
          <tr class="border-b">
            <th class="py-4 px-6 text-left text-xs font-semibold uppercase text-gray-600">Nombre Deuda</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Fecha de Deuda</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Fecha de Pago</th>
            <th class="py-4 px-6 text-right text-xs font-semibold uppercase text-gray-600">Valor</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let debt of debts; let i = index" class="border-b transition duration-300 hover:bg-gray-50">

            <!-- Nombre Deuda (Editable) -->
            <td class="py-4 px-6 font-semibold" (dblclick)="editField(i, 'acreedor')">
              <input *ngIf="editingIndex === i && editingField === 'acreedor'" [(ngModel)]="debt.acreedor"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" class="border p-1 w-full">
              <span *ngIf="!(editingIndex === i && editingField === 'acreedor')">{{ debt.acreedor }}</span>
            </td>

            <!-- Fecha de Deuda (Editable) -->
            <td class="py-4 px-6 text-center" (dblclick)="editField(i, 'fecha_deuda')">
              <input *ngIf="editingIndex === i && editingField === 'fecha_deuda'" [(ngModel)]="debt.fecha_deuda"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" type="date" class="border p-1 w-full">
              <span *ngIf="!(editingIndex === i && editingField === 'fecha_deuda')">{{ debt.fecha_deuda }}</span>
            </td>

            <!-- Fecha de Pago (Editable) -->
            <td class="py-4 px-6 text-center" (dblclick)="editField(i, 'fecha_pago')">
              <input *ngIf="editingIndex === i && editingField === 'fecha_pago'" [(ngModel)]="debt.fecha_pago"
                (blur)="saveEdit()" (keyup.enter)="saveEdit()" type="date" class="border p-1 w-full">
              <span *ngIf="!(editingIndex === i && editingField === 'fecha_pago')">{{ debt.fecha_pago }}</span>
            </td>

            <!-- Valor (Editable) -->
            <td class="py-4 px-6 text-right font-semibold text-red-600" (dblclick)="editField(i, 'valor')">
              <input *ngIf="editingIndex === i && editingField === 'valor'" [(ngModel)]="debt.valor" (blur)="saveEdit()"
                (keyup.enter)="saveEdit()" type="number" class="border p-1 w-full text-right">
              <span *ngIf="!(editingIndex === i && editingField === 'valor')">
                ${{ formatCurrency(debt.valor) }}
              </span>
            </td>

            <!-- Estado (Editable con Dropdown) -->
            <td class="py-4 px-6 text-center">
              <button (click)="togglePaymentStatus(debt)"
                class="px-3 py-1 text-xs font-semibold rounded-full transition duration-300"
                [ngClass]="debt.estado === 'Pagado' ? 'bg-green-500 text-white hover:bg-green-600' : 'bg-red-500 text-white hover:bg-red-600'">
                {{ debt.estado }}
              </button>
            </td>
          </tr>

          <!-- Total Deudas Pendientes -->
          <tr class="bg-red-50 font-bold text-red-900">
            <td class="py-4 px-6 text-left">Total Deudas Pendientes</td>
            <td class="py-4 px-6"></td>
            <td class="py-4 px-6"></td>
            <td class="py-4 px-6 text-right">
              ${{ formatCurrency(getTotalPendingDebts()) }}
            </td>
            <td class="py-4 px-6"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- BotÃ³n para agregar deuda -->
    <div class="flex justify-end p-4">
      <button (click)="openModal()"
        class="bg-red-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-red-600 transition">
        Agregar Deuda +
      </button>
    </div>

    <!-- Modal para agregar deuda -->
    <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Agregar Nueva Deuda</h2>

        <label class="block mb-2">Nombre Deuda:</label>
        <input type="text" [(ngModel)]="newDebt.acreedor" class="w-full p-2 border rounded-md mb-3">

        <label class="block mb-2">Fecha de Deuda:</label>
        <input type="date" [(ngModel)]="newDebt.fecha_deuda" class="w-full p-2 border rounded-md mb-3">

        <label class="block mb-2">Fecha de Pago:</label>
        <input type="date" [(ngModel)]="newDebt.fecha_pago" class="w-full p-2 border rounded-md mb-3">

        <label class="block mb-2">Valor:</label>
        <input type="number" [(ngModel)]="newDebt.valor" class="w-full p-2 border rounded-md mb-3">

        <div class="flex justify-end gap-2">
          <button (click)="closeModal()" class="px-4 py-2 border rounded-md">Cancelar</button>
          <button (click)="addDebt()" class="px-4 py-2 bg-green-500 text-white rounded-md">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
