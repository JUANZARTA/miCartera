<div class="p-6 space-y-6">

  <!-- 🔹 Botones de Navegación -->
  <div class="grid grid-cols-3 md:grid-cols-6 gap-4">
    <a routerLink="/expenses" class="flex flex-col items-center bg-sky-700 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-chart-pie text-2xl"></i>
      <span class="text-xs mt-1">Gastos</span>
    </a>
    <a routerLink="/income" class="flex flex-col items-center bg-cyan-800 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-coins text-2xl"></i>
      <span class="text-xs mt-1">Ingresos</span>
    </a>
    <a routerLink="/wallet" class="flex flex-col items-center bg-blue-800 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-wallet text-2xl"></i>
      <span class="text-xs mt-1">Cartera</span>
    </a>
    <a routerLink="/savings" class="flex flex-col items-center bg-cyan-600 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-piggy-bank text-2xl"></i>
      <span class="text-xs mt-1">Ahorros</span>
    </a>
    <a routerLink="/loans" class="flex flex-col items-center bg-sky-500 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-hand-holding-usd text-2xl"></i>
      <span class="text-xs mt-1">Préstamos</span>
    </a>
    <a routerLink="/debts" class="flex flex-col items-center bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-file-invoice-dollar text-2xl"></i>
      <span class="text-xs mt-1">Deudas</span>
    </a>
  </div>

  <!-- 🔹 Sección de Gráficos -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Comparación Mensual</h3>
      <canvas #barChart></canvas>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-md">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Distribución de Finanzas</h3>
      <canvas #pieChart></canvas>
    </div>
  </div>

  <!-- 🔹 Estadísticas Mensuales -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-red-500 text-white p-6 rounded-xl shadow-md flex flex-col items-center">
      <i class="fas fa-arrow-down text-4xl"></i>
      <h2 class="text-lg font-semibold mt-2">Gastos</h2>
      <p class="text-2xl font-bold">{{ formatCurrency(stats.expenses) }}</p>
    </div>
    <div class="bg-green-500 text-white p-6 rounded-xl shadow-md flex flex-col items-center">
      <i class="fas fa-arrow-up text-4xl"></i>
      <h2 class="text-lg font-semibold mt-2">Ingresos</h2>
      <p class="text-2xl font-bold">{{ formatCurrency(stats.income) }}</p>
    </div>
    <div class="bg-blue-500 text-white p-6 rounded-xl shadow-md flex flex-col items-center">
      <i class="fas fa-piggy-bank text-4xl"></i>
      <h2 class="text-lg font-semibold mt-2">Ahorros</h2>
      <p class="text-2xl font-bold">{{ formatCurrency(stats.savings) }}</p>
    </div>
  </div>



</div>
