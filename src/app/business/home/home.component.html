<div class="p-6 space-y-6">
  <!-- Bot√≥n para abrir el modal de meses -->
  <div class="flex justify-end">
    <button (click)="openMonthModal()" class="bg-orange-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-orange-500 transition">
      <i class="fas fa-calendar-alt"></i> Seleccionar Mes
    </button>
  </div>

  <!-- Modal de selecci√≥n de mes -->
  <div *ngIf="showMonthModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-lg font-semibold mb-4 text-center">Selecciona un Mes</h2>
      
      <div class="grid grid-cols-3 gap-2">
        <button 
          *ngFor="let month of months; let i = index" 
          (click)="selectMonth(i)" 
          [class.bg-blue-500]="i === selectedMonth" 
          class="p-3 rounded-lg text-center bg-gray-200 hover:bg-gray-300 transition">
          {{ month }}
        </button>
      </div>

      <div class="mt-4 flex justify-end">
        <button (click)="closeMonthModal()" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <!-- üîπ Botones de Navegaci√≥n -->
  <div class="grid grid-cols-3 md:grid-cols-6 gap-4">
    <a routerLink="/expense" class="flex flex-col items-center bg-sky-700 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-chart-pie text-2xl"></i>
      <span class="text-xs mt-1">Gastos</span>
    </a>
    <a routerLink="/income" class="flex flex-col items-center bg-cyan-800 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-coins text-2xl"></i>
      <span class="text-xs mt-1">Ingresos</span>
    </a>
    <a routerLink="/wallet" class="flex flex-col items-center bg-blue-800 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-wallet text-2xl"></i>
      <span class="text-xs mt-1">Cartera</span>
    </a>
    <a routerLink="/savings" class="flex flex-col items-center bg-cyan-600 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-piggy-bank text-2xl"></i>
      <span class="text-xs mt-1">Ahorros</span>
    </a>
    <a routerLink="/loans" class="flex flex-col items-center bg-sky-500 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-hand-holding-usd text-2xl"></i>
      <span class="text-xs mt-1">Pr√©stamos</span>
    </a>
    <a routerLink="/debts" class="flex flex-col items-center bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-gray-700 transition">
      <i class="fas fa-file-invoice-dollar text-2xl"></i>
      <span class="text-xs mt-1">Deudas</span>
    </a>
  </div>
</div>
