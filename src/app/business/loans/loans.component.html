<div class="mb-6 grid grid-cols-1 xl:grid-cols-2 gap-6">
  <div class="relative flex flex-col bg-white rounded-xl shadow-lg overflow-hidden xl:col-span-2 border border-gray-200">

    <!-- üîπ Encabezado -->
    <div class="flex items-center justify-between p-6 bg-gradient-to-r from-teal-600 to-emerald-500 text-white rounded-t-xl shadow-md">
      <div>
        <h6 class="text-xl font-bold tracking-wide">Pr√©stamos</h6>
        <p class="text-sm flex items-center gap-2 opacity-90">
          <strong>Estado de Pr√©stamos</strong>
        </p>
      </div>
      <button class="w-9 h-9 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"></path>
        </svg>
      </button>
    </div>

    <!-- üîπ Tabla -->
    <div class="overflow-x-auto">
      <table class="w-full min-w-[640px] border-collapse">
        <thead class="bg-gray-100">
          <tr class="border-b">
            <th class="py-4 px-6 text-left text-xs font-semibold uppercase text-gray-600">Nombre Deudor</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Fecha de Pr√©stamo</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Fecha de Pago</th>
            <th class="py-4 px-6 text-right text-xs font-semibold uppercase text-gray-600">Valor</th>
            <th class="py-4 px-6 text-center text-xs font-semibold uppercase text-gray-600">Estado</th>
          </tr>
        </thead>
        <tbody>
          <!-- üîπ Generar filas din√°micamente con *ngFor -->
          <tr *ngFor="let loan of loans" class="border-b transition duration-300 hover:bg-gray-50">
            <td class="py-4 px-6 font-semibold">{{ loan.debtor }}</td>
            <td class="py-4 px-6 text-center">{{ loan.loanDate }}</td>
            <td class="py-4 px-6 text-center">{{ loan.paymentDate }}</td>
            <td class="py-4 px-6 text-right text-teal-600 font-semibold">
              ${{ formatCurrency(loan.value) }}
            </td>
            <td class="py-4 px-6 text-center">
              <button
                (click)="togglePaymentStatus(loan)"
                class="px-3 py-1 text-xs font-semibold rounded-full transition duration-300"
                [ngClass]="loan.paid ? 'bg-green-500 text-white hover:bg-green-600' : 'bg-red-500 text-white hover:bg-red-600'">
                {{ loan.paid ? 'Pagado' : 'Pendiente' }}
              </button>
            </td>
          </tr>

          <!-- üîπ Total Final (Solo suma pr√©stamos NO pagados) -->
          <tr class="bg-teal-50 font-bold text-teal-900">
            <td class="py-4 px-6 text-left">Total Pr√©stamos Pendientes</td>
            <td class="py-4 px-6"></td>
            <td class="py-4 px-6"></td>
            <td class="py-4 px-6 text-right">
              ${{ formatCurrency(getTotalPendingLoans()) }}
            </td>
            <td class="py-4 px-6"></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
